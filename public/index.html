<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="A generative low-poly racing game">
  <meta name="color-scheme" content="dark light">

  <title>Poly Track</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="build/bundle.css">

  <script defer src="build/bundle.js"></script>

  <!-- Initialize Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        if ((location.pathname || "/").match(/\//)?.length == 1) {
          navigator.serviceWorker.register("sw.js");
        }
      });
    }
  </script>

  <!-- Initialize Urchin -->
  <script src="urchin.min.js"></script>
  <script>
    // Set worker path:
    URCHIN_PATH = "urchin.min.js";
  </script>

  <!-- Embedded to save page load times -->
  <style>
    html,
    body {
      position: relative;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 8px;
      box-sizing: border-box;
      font-family: Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
  </style>
</head>

<body>
</body>

</html>
